  <script>
  var date;
  var month;
  var year;
  var date1;
  var month1;
  var year1;
  var ansy;
  var ansm;
 var ansd; 
  function cal(){
    
	
	 date=document.getElementById('day').value;
	    month=document.getElementById('month').value;
	    year=document.getElementById('year').value;
	   
	    date1=document.getElementById('day1').value;
	    month1=document.getElementById('month1').value;
	    year1=document.getElementById('year1').value;
	    ansy=year1-year;
	    ansm=month1-month;
	    ansd=date1-date;
       
	   if(date>date1)
	   { 
	   
	         date1=parseInt(date1);
	        date1=date1+31;
			month1=month1-1;
			ansd=date1-date;
			ansm=month1-month;
			
	   }
	  
	  if(month>month1)
	   { 
	         month1=parseInt(month1);
	        month1=month1+12;
			year1=year1-1;
			ansm=month1-month;
			ansy=year1-year;
           			
	   }
	    days=parseInt(ansd+(ansm*31)+(ansy*365));
	   
	   document.getElementById('ans').value=ansy+" Years "+ansm+" Months "+ansd+" Days";
	   alert("Total Days is: "+days);
  }

  function interest()
  {
  
  
    var p=document.getElementById('p').value;
	var r=document.getElementById('r').value;
	var o=document.getElementById('option').value;
	var result;
	var mm;
	var dd;
	var yy;
     mm=parseFloat(ansm+(ansy*12)+(ansd/31));
	 yy=parseFloat(ansy+(ansm/12)+(ansd/365));
	if(o=="Monthly")
	{
	   result=p*(r/100)*mm; 
       document.getElementById('result').value="interest is: "+Math.round(result);	   
	}
	
	if(o=="Yearly")
	{
	   result=p*(r/100)*yy;  
 document.getElementById('result').value="interest is: "+Math.round(result);		   
	}
  }
  
  </script>
